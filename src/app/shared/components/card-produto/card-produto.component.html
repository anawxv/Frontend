<h1>Seja bem vindo ao curso Angular</h1>

<h4 class="text-danger"></h4>

<div class="card" style="width: 18rem">
  <img [src]="foto" class="card-img-top" alt="..."/>
  <div class="card-body">
    <h5 class="card-title">
      {{ nomeProduto | uppercase }}
      <span *ngIf="promocao == true; else elseBlock" class="badge badge-success">
        Promoção
      </span>

      <ng-template #elseBlock>
        <span class="badge badge-primary">Aproveite</span>
      </ng-template>

    </h5>
    <p class="card-text">Identificaçao: {{ idProduto | number:'2.0-0'}} <br>
      Validade: {{ dataValidade | date : 'shortDate'}}
    </p>
    <a href="#" class="btn btn-primary float-right"> {{ precoProduto | currency: 'BRL'}}</a>
  </div>
</div>


<div class="row">
  <div class="col">
    <img src="../../../assets/img/logo_horacio.png" class="img-fluid">
  </div>
  <div class="col">
    <img src="../../../assets/img/crud.png" class="img-fluid">
  </div>
</div>
